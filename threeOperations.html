<body>
    <div class="container">


        <div id="vectsect" class="smallVect">

                <div class="vector2div scalar-block" id="scalar-block" style="display: none;">
                    <div id="vectordivssmall" class="sfvectOpt">
                        <div class="">
                            Scale Factor: <input type="number" min="-5" max="5" step="0.1" value="2" class="component"

                        </div>
                        <svg height="10" width="186" class="slider" id="slidersvg">
                            <rect x="3" y="2.5" height="5" width="180" rx="3" id="slider2"></rect>

                        </svg><br>
                        <svg height="30" width="180" id="sliderN">
                            <text x="0" y="20" class="svgvaluelabel">-5</text>
                            <text x="90" y="20" class="svgvaluelabel">0</text>
                            <text x="172" y="20" class="svgvaluelabel">5</text>
                        </svg>
                        <p></p>
                        <table id="sfSpan">
                            <tr>
                                <td id="sfOutput" class="v2O">2</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="vectordivssmall equatesTo">

                        <rect class="operationbuttons" x="0" y="110"></rect>
                        <text x="20" y="140" width="10" class="operationbuttontext">=</text>
                    </svg>
                </div>
            </div>

            <br>
            <div class="vectInput3">

                <table class="vectOut3">
                    <tr colspan=1>
                        <td rowspan=2 class="vectbracket v1O">[</td>
                        <td rowspan=1 id="v1output" class="v1O">1<br>0
                        </td>
                        <td rowspan=2 class="vectbracket v1O">]</td>
                        <td id="opsign">+</td>
                        <td rowspan=2 class="vectbracket v2bracket v2O">[</td>
                        <td rowspan=1 id="v2output" class="v2O">0<br>1
                        </td>
                        <td rowspan=2 class="vectbracket v2bracket v2O">]</td>
                        <td rowspan=2> = </td>
                        <td rowspan=2 class="vectbracket v3O">[</td>
                        <td rowspan=1 id="v3output" class="v3O">1<br>1
                        </td>
                        <td rowspan=2 class="vectbracket v3O">]</td>
                    </tr>
                </table>

                </div>

                    <label for="displayVector3">Display result</label>
                </div>

            </div>
