<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vector Operations</title>
    <link rel="stylesheet" href="design.css">
</head>
    <body>
        <h1>Subtracting Vectors</h1>
        <div id="vectsects">
            <div id="vectsect" class="smallVect">
                <div id="smallvectors">
                    <div class="vector1div" id="vectordivssmall">
                        <div class="vectInput">
                            Vector 1:
                            <table>
                                <tr colspan=1>
                                    <td rowspan=2 class="vectbracket"> (</td>
                                    <td rowspan=1>
                                        <span contenteditable><input type="number" class="component" id="v1x" min="-5" max="5" step="0.1" value="1" onkeyup="createVector()" onchange="createVector()">
                                        </span>
                                        <br><span contenteditable><input type="number" class="component" id="v1y" min="-5" max="5" step="0.1" value="1" onkeyup="createVector()" onchange="createVector()">
                                        </span>
                                    </td>
                                    <td rowspan=2 class="vectbracket">) </td>
                                </tr>
                            </table>

    
                        </div>
                        <svg version="1.1" height="200" width="200" id="canvas1" xmlns="http://www.w3.org/2000/svg"
                            style="background: linear-gradient(135deg,#7aaed7,#466589);"
                        >
                            <path d="M 0 20 H 200 M 0 40 H 200 M 0 60
                            H 200 M 0 80 H 200 M 0 120
                            H 200 M 0 140 H 200 M 0 160 H 200 M 0 180
                            H 200" stroke="white" stroke-dasharray="1" id="gridlines"
                            ></path>
                            <path d="M 20 0 V 200 M 40 0 V 200
                            M 60 0 V 200 M 80 0 V 200 
                            M 120 0 V 200 M 140 0 V 200 M 160 0 V 200
                            M 180 0 V 200" stroke="white" id="gridlines"></path>

                            <marker id="arrowhead1x" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                            </marker>
                            <marker id="arrowhead1y" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                            </marker>

                            <line x1="100" y1="200" x2="100" y2="0" stroke="white" id="basislines"
                            marker-end="url(#arrowhead1x)"></line>
                            
                            <line x1="0" y1="100" x2="200" y2="100" stroke="white" id="basislines"
                            marker-end="url(#arrowhead1y)"></line>

                            <marker id="arrowhead1" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="#fc75db"/>
                            </marker>
                            <line x1="100" y1="100" x2="120" y2="100" stroke=#fc75db id="line1" stroke-width="2"
                            marker-end="url(#arrowhead1)"/>
                            <circle cx="100" cy="100" r="3" fill="#fc75db"></circle>

                        </svg>

                    </div><div class="vector2div" id="vectordivssmall">
                        <div class="vectInput">
                            Vector 2:
                            <table>
                                <tr colspan=1>
                                    <td rowspan=2 class="vectbracket"> (</td>
                                    <td rowspan=1><input type="number" class="component" id="v2x" min="-5" max="5" step="0.1" value="1" onkeyup="createVector()" onchange="createVector()">
                                        <br><input type="number" class="component" id="v2y" min="-5" max="5" step="0.1" value="1" onkeyup="createVector()" onchange="createVector()">
                                    </td>
                                    <td rowspan=2 class="vectbracket">) </td>
                                </tr>
                            </table>
                        </div>
                        <svg version="1.1" height="200" width="200" id="canvas2" xmlns="http://www.w3.org/2000/svg"
                            style="background: linear-gradient(135deg,#7aaed7,#466589);">
                            <path d="M 0 20 H 200 M 0 40 H 200 M 0 60
                            H 200 M 0 80 H 200 M 0 120
                            H 200 M 0 140 H 200 M 0 160 H 200 M 0 180
                            H 200" id="gridlines"></path>
                            <path d="M 20 0 V 200 M 40 0 V 200
                            M 60 0 V 200 M 80 0 V 200 
                            M 120 0 V 200 M 140 0 V 200 M 160 0 V 200
                            M 180 0 V 200" id="gridlines"></path>

                            <marker id="arrowhead1x1" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                            </marker>
                            <marker id="arrowhead1y1" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                            </marker>

                            <line x1="100" y1="200" x2="100" y2="0" stroke="white" stroke-width="3"
                            marker-end="url(#arrowhead1x1)"></line>
                            
                            <line x1="0" y1="100" x2="200" y2="100" stroke="white" stroke-width="3"
                            marker-end="url(#arrowhead1y1)"></line>

                            <marker id="arrowhead" markerWidth="3" markerHeight="3"
                            refX=3 refY=1.5 orient="auto">
                                <polygon points="0 0, 3 1.5, 0, 3" fill="#daab73"/>
                            </marker>

                            <line x1="100" y1="100" x2="100" y2="120" stroke=#daab73 id="line2" stroke-width="2"
                            marker-end="url(#arrowhead)">
                        </line>
                            <circle cx="100" cy="100" r="3" fill="#daab73"></circle>
                        </svg>

                    </div>
                </div>
            </div>
            <div class="bigvector" id="vectorsect">
                <div class="vectInput3">
                    <table>
                        <tr colspan=1>
                            <td rowspan=2 class="vectbracket"> (</td>
                            <td rowspan=1 id="v1output">1<br>0
                            </td>
                            <td rowspan=2 class="vectbracket">) </td>
                            <td>-</td>
                            <td rowspan=2 class="vectbracket"> (</td>
                            <td rowspan=1 id="v2output">0<br>1
                            </td>
                            <td rowspan=2 class="vectbracket">) </td>  
                            <td rowspan=2 class="vectbracket"> = </td>    
                            <td rowspan=2 class="vectbracket"> (</td>
                            <td rowspan=1 id="v3output">1<br>1
                            </td>
                            <td rowspan=2 class="vectbracket">) </td>                                                    
                        </tr>
                    </table>
                </div>
                
                <svg version="1.1" height="500" width="500" id="canvas3" xmlns="http://www.w3.org/2000/svg"

                >
                    <path d="M 0 25 H 500 M 0 50 H 500 M 0 75 H 500
                    M 0 100 H 500 M 0 125 H 500 M 0 150 H 500 
                    M 0 175 H 500 M 0 200 H 500 M 0 225 H 500 
                    M 0 275 H 500 M 0 300 H 500
                    M 0 325 H 500 M 0 350 H 500 M 0 375 H 500
                    M 0 400 H 500 M 0 425 H 500 M 0 450 H 500
                    M 0 475 H 500 M 0 500 H 500" 
                    stroke="white" id="gridlines"></path>
                    <path d="M 25 0 V 500 M 50 0 V 500 M 75 0 V 500
                    M 100 0 V 500 M 125 0 V 500 M 150 0 V 500 M 175 0
                    V 500 M 200 0 V 500 M 225 0 V 500 
                    M 275 0 V 500 M 300 0 V 500 M 325 0 V 500 M 350 0
                    V 500 M 375 0 V 500 M 400 0 V 500 M 425 0 V 500 M
                    450 0 V 500 M 475 0 V 500
                    " id="gridlines"></path>

                    <marker id="arrowhead1x" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                    </marker>
                    <marker id="arrowhead1y" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                    </marker>

                    <marker id="arrowhead2x" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                    </marker>
                    <marker id="arrowhead2y" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="white"/>
                    </marker>

                    <line x1="250" y1="500" x2="250" y2="0" stroke="white" id="basislines"
                    marker-end="url(#arrowhead2x)"></line>
                    <line x1="0" y1="250" x2="500" y2="250" stroke="white" id="basislines"
                    marker-end="url(#arrowhead2y)"></line>

                    <marker id="arrowhead3" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="#fc75db"/>
                    </marker>
                    <marker id="arrowhead4" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        
                        <polygon points="0 0, 3 1.5, 0, 3" fill="#daab73"/>
                        
                    </marker>
                    <marker id="arrowhead5" markerWidth="3" markerHeight="3"
                    refX=3 refY=1.5 orient="auto">
                        <polygon points="0 0, 3 1.5, 0, 3" fill="#afdb85"/>
                    </marker>

                    <circle cx="275" cy="250" r="3" fill="#daab73" id="ptblue"></circle>
                    <line x1="200" y1="200" x2="220" y2="200" stroke=#fc75db id="line3" stroke-width="2"
                    marker-end="url(#arrowhead3)"></line>
                    <circle cx="250" cy="250" r="3" fill="#fc75db"></circle>
                    
                    <line x1="220" y1="200" x2="220" y2="220" stroke=#daab73 id="line4" stroke-width="2"
                    marker-end="url(#arrowhead4)"></line>
                    <line x1="200" y1="200" x2="220" y2="220" stroke="#afdb85" id="line5" stroke-width="2"
                    marker-end="url(#arrowhead5)"></line>
                    <circle cx="250" cy="250" r="3" fill=#afdb85></circle>

                </svg>
                                
            </div>
        </div>

        <script src="addition2.js"></script>
    </body>
</html>
